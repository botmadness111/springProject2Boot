<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book:${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfRelease()}"></a>
</div>

<a th:href="@{/book/add}">Create new Book</a>

</body>
</html>
